<html>

<head>
    <title>Highlighter</title>
    <style>
        a {
            color: blue;
            cursor: pointer;
        }

        b {
            color: black;
        }
    </style>
</head>

<body>
    <a onmouseover="Highlight()" onmouseout="RemoveHighlight()">On mouse over here, bold words of the following paragraph will be highlighted.</a>
    <p>
        <b>We</b> have just started <b>this</b> section for the users (<b>beginner</b> to
        intermediate) who <b>want</b> to work with <b>various</b> JavaScript <b>problems</b> and
        write scripts online to <b>test</b> their JavaScript <b>skill</b>.
    </p>

    <script>
        function Highlight() {
            let Black = document.getElementsByTagName("b");
            for (i = 0; i < Black.length; i++) {
                Black[i].style.color = "green";
            }
        }

        function RemoveHighlight() {
            let Black = document.getElementsByTagName("b");
            for (i = 0; i < Black.length; i++) {
                Black[i].style.color = "black";
            }
        }
    </script>


</body>

</html>
