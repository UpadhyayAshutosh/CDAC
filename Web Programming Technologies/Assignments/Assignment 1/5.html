<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h2>Registration Form</h2>
        <p>Register for CDAC's Annual Day</p>
        <p align = "right">DATE OF REGISTRATION</p>
        <p align = "right">____/____/____</p>
        <h3 align="center">PERSONAL INFORMATION</h3>
        <table border="1" cellpadding="10" cellspacing="5" align="center">
            <tr>
                <td>
                <label>Full Name:</label>
                <input type="text" width="1000">
                </td>
            </tr>
            <tr>
                <td>
                <label>PRN:</label>
                <input type="text">
                </td>
                <td>
                <label>Place of Birth:</label>
                <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Date of Birth:   ____/____/____</label>
                </td>
                <td>
                <label>Nationality:</label>
                <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                <label>Email:</label>
                <input type="text">
                </td>
                <td>
                <label>Domicile:</label>
                <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                <label>Gender:</label>
                <input type="radio" name="Gender"><label>Male</label>
                <input type="radio" name="Gender"><label>Female</label>
                </td>
                <td>
                <label>Phone:</label>
                <input type="number">
                </td>
            </tr>
        </table>
        <h3 align="center">ADDRESS</h3>
        <table border="1" cellpadding="10" cellspacing="5" align="center">
            <tr>
                <td>
                <label>House No:</label>
                <input type="text">
                </td>
                <td>
                <label>Locality:</label>
                <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                <label>City:</label>
                <input type="text">
                </td>
                <td>
                <label>State:</label>
                <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                <label>Country:</label>
                <input type="text">
                </td>
                <td>
                <label>Pin Code:</label>
                <input type="number">
                </td>
            </tr>
        </table>
        <br>
        <p align="right"> Candidate Signature:__________________</p>
        <p align="right"> Faculty Signature:__________________</p>
        <br>
        <h3 align="right">THANK YOU FOR REGISTRATION</h3>
    </body>
</html>
