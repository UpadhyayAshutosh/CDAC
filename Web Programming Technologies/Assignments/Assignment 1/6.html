<html>
    <head>
        <title>Sign Up</title>
        <style>
            #SignUp{
                background-color:white;
                width:250px;
                height: 400px;
                border-style: solid;
                border-radius:20px;
                border:1px solid blue;
                justify-content: center;
                color:blue;
                box-shadow: 4px 4px 5px rgba(0,0,255,0.3);
            }
        </style>
    </head>
    <body style="background-color:antiquewhite">
        <form action="https://www.google.com">
            <table align="center" cellpadding="5" cellspacing="10" id="SignUp">
                <tr>
                    <td>
                        <h2 align="center">Sign Up</h2>
                        <p align="center"><input type="text" placeholder="First Name"></p>
                        
                        <p align="center"><input type="text" placeholder="Last Name"></p>
                        
                        <p align="center"><input type="text" placeholder="Email"></p>
                        
                        <p align="center"><input type="text" placeholder="Username"></p>
                        
                        <p align="center"><input type="password" placeholder="Password"></p>
                        
                        <p align="center">Already a member? <a href="7.html">Log In</a></p>
                        <p align="center"><input type="submit" value="Sign Up" align="center"></p>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
